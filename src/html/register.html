<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<link rel="stylesheet" type="text/css" href="/css/register.css">
		<script type="text/javascript" src="/libs/require/require.js" data-main="/js/register.js"></script>
	</head>
	<body>
		<!-- 网页复用header -->
		<header></header>

		<!-- 主体 -->
		<main>
			<div class="register-left">
				<p>万宝龙账号注册</p>
				<p>创建万宝龙账号只需填写以下信息并输入你的邮箱地址和密码</p>
				<form action="register_submit" method="get" accept-charset="utf-8" id="register-form">
					<label for="userName"></label>
					<input type="text" name="userName" id="registerName" placeholder="用户名*" class="registerPut" value="">
					<label for="userEmail"></label>
					<input type="email" name="userEmail" id="registerEmail" placeholder="邮箱地址*" class="registerPut" value="">
					<label for="userPsd"></label>
					<input type="password" name="userPsd" id="registerPsd" placeholder="新密码*" class="registerPut" value="">
					<label for="userName"></label>
					<input type="password" name="userPsdr" id="registerPsdr" placeholder="新密码确认*" class="registerPut" value="">
					<label class="registerWarn">
						<p>用户名：数字，字母，下划线组成的1-10位<br/>
							邮箱：请使用正规邮箱<br/>
							密码：数字，字母，下划线组成的6-16位</p>
					</label>
					<!-- <label>
						<input type="checkbox" name="" value="">我愿意收到来自万宝龙的服务和产品信息
					</label>
					<label>
						<input type="checkbox" name="" value="">我同意隐私政策
					</label>
					<label>
						<img src="" alt="">验证码
						<input type="text" name="" value="">
					</label> -->
					<label><input type="button" name="" value="创建我的账户" id="registerBtn"></label>
				</form>
			</div>
			<div class="register-right">
				<p>注册万宝龙网上账户的4个理由：</p>
				<ul>
					<li><i class="iconfont icon-yuanxingweixuanzhong"></i>下次登录可以看到你的收藏里保存的信息</li>
					<li><i class="iconfont icon-yuanxingweixuanzhong"></i>使用已保存的信息便于快速结算</li>
					<li><i class="iconfont icon-yuanxingweixuanzhong"></i>独家内容和即将上市的商品</li>
					<li><i class="iconfont icon-yuanxingweixuanzhong"></i>追踪订单</li>
				</ul>
			</div>
		</main>

		<!-- 网站服用footer -->
		<footer></footer>
	</body>
</html>
